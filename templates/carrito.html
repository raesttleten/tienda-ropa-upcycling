<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - thriftstorecol</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">thriftstorecol</a>
            <div class="nav-icons">
                <a href="/" title="Inicio">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="carrito-container">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 3rem; text-align: center; margin-bottom: 3rem; color: var(--cream);">
            Tu Carrito
        </h2>

        <div id="carrito-contenido">
            <p style="text-align: center; color: var(--light-gray); padding: 3rem;">
                Tu carrito está vacío
            </p>
        </div>
    </main>

    <footer>
        <p>thriftstorecol</p>
    </footer>
</body>
</html>
